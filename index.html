<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boligo Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">
    <button onclick="loginUser()">Login</button>

    <h2>Register</h2>
    <input type="email" id="registerEmail" placeholder="Email">
    <input type="password" id="registerPassword" placeholder="Password">
    <button onclick="registerUser()">Register</button>

    <p id="message"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDlQaQ4xhIlHO_HpzfOu7UIxPa_ob-QZg",
      authDomain: "boligo-login.firebaseapp.com",
      projectId: "boligo-login",
      storageBucket: "boligo-login.appspot.com",
      messagingSenderId: "39402990294",
      appId: "1:39402990294:web:abb90e8eeccadeb178b777",
      measurementId: "G-T7C7TK75KC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if already logged in
    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.href = "kart.html"; // go to main page
      }
    });

    window.registerUser = function() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "kart.html"; // redirect on success
        })
        .catch(err => {
          document.getElementById("message").innerText = "❌ " + err.message;
        });
    }

    window.loginUser = function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "kart.html"; // redirect on success
        })
        .catch(err => {
          document.getElementById("message").innerText = "❌ " + err.message;
        });
    }
  </script>
</body>
</html>

</html>
