<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoligoFrontPage</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Popup styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .modal-content button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="left">
    <a href="index.html">
      <img src="Bilder/BoligoLogo.png" alt="Post image" width="190">
    </a>

    <ul class="menu">
      <li><a href="index.html"><img src="Bilder/home.png" alt="icon" style="width:25px; margin-right:6px;"> Hjem</a></li>
      <li><a href="sok.html"><img src="bilder/search.png" alt="icon" style="width:25px; margin-right:6px;"> Søk</a></li>
      <li><a href="kart.html"><img src="bilder/world.png" alt="icon" style="width:25px; margin-right:6px;"> Kart</a></li>
      <li><a href="profil.html"><img src="bilder/profil.png" alt="icon" style="width:25px; margin-right:6px;"> Profil</a></li>
    </ul>
    <button onclick="openLogin()">Login</button>
  </div>

  <div class="right">
    <h3>Main Page</h3>
    <p>This is the front page content.</p>
  </div>

  <!-- Login/Register Modal -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="loginUser()">Login</button>

      <h2>Register</h2>
      <input type="email" id="registerEmail" placeholder="Email">
      <input type="password" id="registerPassword" placeholder="Password">
      <button onclick="registerUser()">Register</button>

      <p id="message"></p>
      <button onclick="closeLogin()">Close</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBDlQaQ4xhIlHO_HpzfOu7UIxPa_ob-QZg",
      authDomain: "boligo-login.firebaseapp.com",
      projectId: "boligo-login",
      storageBucket: "boligo-login.appspot.com",
      messagingSenderId: "39402990294",
      appId: "1:39402990294:web:abb90e8eeccadeb178b777",
      measurementId: "G-T7C7TK75KC"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Modal controls
    window.openLogin = function() {
      document.getElementById("loginModal").style.display = "flex";
    }
    window.closeLogin = function() {
      document.getElementById("loginModal").style.display = "none";
    }

    window.registerUser = function() {
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(err => {
          document.getElementById("message").innerText = "❌ " + err.message;
        });
    }

    window.loginUser = function() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          window.location.href = "index.html";
        })
        .catch(err => {
          document.getElementById("message").innerText = "❌ " + err.message;
        });
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        console.log("Logged in as", user.email);
      }
    });
  </script>
</body>
</html>
